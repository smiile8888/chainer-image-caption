<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- meta tags -->
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <meta name="description" content="Immodal, story tellor who never lies!" />
  <meta name="author" content="" />
  <meta name="keywords" content="image caption generator, image-to-text, language models" />

  <meta name="robots" content="index, follow" />

  <title>Storytelling Generator Demo</title>

  <link href="./icon.png" rel="icon" width="32px" />
  <link href="./style.css" type="text/css" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="./aesthetic.css">
  <script src="./inflate.min.js"></script>
  <script src="./webdnn.js"></script>
  <script src="./index.js"></script>
</head>

<body>
  <h1>Immodal</h1>
  <h3>Story tellor who never lies ðŸ¤«</h3>
  <br>
  <canvas id="image"></canvas>
  <br>
  <button type="button" for="upload-image">
    <label for="upload-image">Upload Image</label>
  </button>
  <input type="file" accept="image/*" name="upload-image" style="display: none;" id="upload-image">
  <br>
  <button type="button" id="run_button" onclick="run(); return false;">Give me caption</button>
  <br>
  <div class="progress">
    <span class="progress-item progress-item-0">Load models</span> --&gt;
    <span class="progress-item progress-item-1">Analyze image</span> --&gt;
    <span class="progress-item progress-item-2">Generate caption</span>
  </div>
  <p id="captions">Your caption will be shown here ðŸ˜Ž</p>

  <button type="button" id="generate_button" onclick="getBHGenerate(); return false;">Tell me the story</button>

  <p id="generate-story">What is your story . . .</p>

  <footer>
    <hr>
    <!-- Credits -->
    Transferred to browser demo using <a href="https://github.com/mil-tokyo/webdnn">WebDNN</a> by <a
      href="https://github.com/milhidaka">@milhidaka</a>,
    based on <a href="https://github.com/dsanno">@dsanno</a>'s model.
  </footer>
</body>

</html>
